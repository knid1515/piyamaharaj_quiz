<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบวันปิยมหาราช</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ทดสอบความรู้: วันปิยมหาราช</h1>
        <p>ยินดีต้อนรับเข้าสู่แบบทดสอบความรู้เกี่ยวกับวันปิยมหาราช ขอให้คุณตั้งใจทำแบบทดสอบ และหากทำคะแนนได้ดี จะมีเกียรติบัตรมอบให้!</p>
        
        <div class="name-input-group">
            <label for="name-input">กรุณาใส่ชื่อของคุณเพื่อเริ่มทำแบบทดสอบ:</label>
            <input type="text" id="name-input" placeholder="ตัวอย่าง: สมชาย ใจดี">
        </div>
        
        <button id="start-button">เริ่มทำแบบทดสอบ</button>
        <p id="error-message" class="error-text" style="display: none;">กรุณากรอกชื่อก่อนเริ่ม</p>
    </div>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            const nameInput = document.getElementById('name-input');
            const errorMessage = document.getElementById('error-message');
            const userName = nameInput.value.trim(); // .trim() เพื่อตัดช่องว่างหน้า-หลัง

            if (userName) {
                // บันทึกชื่อลงใน Local Storage เพื่อให้หน้า quiz.html นำไปใช้ต่อได้
                localStorage.setItem('quizUserName', userName);
                // ไปยังหน้าแบบทดสอบ
                window.location.href = 'quiz.html';
            } else {
                // ถ้าไม่กรอกชื่อ ให้แสดงข้อความแจ้งเตือน
                errorMessage.style.display = 'block';
                nameInput.focus();
            }
        });
    </script>
</body>
</html>
